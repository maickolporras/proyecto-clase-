<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 500px;
            height: 200px;
            margin: auto;
            background-color: #ff8a80;
        }
    </style>
</head>
<body>
    <H1>DATOS DE FORMULARIO</H1>
    <form>
        <fieldset>
            <legend>Datos de contacto</legend>
            <p>
                <label for="apellidos">apellidos</label>
                <input type="text" name="apellidos" zise="26px" placeholder="INGRESE MAYUSCULA">
            </p>
            <p>
                <label for="nombre">nombre</label>
                <input type="text" name="nombre" size="26px" placeholder="INGRESE MAYUSCULA">
            </p>
                <label for="telefono">telefono</label>
                <input type="text" name="telefono" zise="26px" placeholder="INGRESE NUMERO">
                <label for="operador">operador</label>
                <select name="operador">
                        <option value="claro">claro</option>
                        <option value="movistar">movistar</option>
                        <option value="etb">etb</option>
                        <option value="tigo">tigo</option>
                </select>
            </p>
            <p>
                <label for="correo">correo</label>
                <input type="email" name="correo" zise="20px" placeholder="INGRESE CORREO VALIDO">
                <label for="fecha">fehca</label>
                <input type="date" name="fecha">
            </p>  
        </fieldset>
    </form>
    
</body>
</html>
